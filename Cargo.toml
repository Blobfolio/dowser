[package]
name = "dowser"
version = "0.5.3"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2021"
rust-version = "1.61"
description = "A recursive, canonicalizing file finding library for Unix."
license = "WTFPL"
repository = "https://github.com/Blobfolio/dowser"
readme = "README.md"
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"examples",
	"justfile",
	"release",
	"tests",
]

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
targets = [ "x86_64-unknown-linux-gnu", "x86_64-apple-darwin" ]

[package.metadata.bashman]
name = "Dowser"
bash-dir = "./"
man-dir = "./"
credits-dir = "./"

[dependencies]
ahash = "=0.8.0"
dactyl = "0.4.*"

[dependencies.rayon]
version = "=1.5.3"
optional = true

[dev-dependencies]
brunch = "0.3.*"

[[bench]]
name = "dowser"
harness = false

[[bench]]
name = "extension"
harness = false
